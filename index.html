<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragic 房產導航 - 節省 Token 版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        .custom-info-window { padding: 10px; max-width: 250px; font-family: 'PingFang TC', sans-serif; }
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); display: flex;
            justify-content: center; align-items: center; z-index: 9999;
            flex-direction: column;
        }
        #settings-panel {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(100%);
        }
        #settings-panel.open { transform: translateX(0); }
        .sync-log { font-family: monospace; font-size: 11px; background: #1a202c; color: #4ade80; padding: 12px; border-radius: 10px; max-height: 250px; overflow-y: auto; line-height: 1.6; white-space: pre-wrap; }
        .diagnostic-card { font-size: 11px; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left-width: 4px; }
        .card-ok { background: #f0fdf4; border-color: #22c55e; color: #166534; }
        .card-need { background: #fffbeb; border-color: #eab308; color: #854d0e; }
        .status-badge { padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 10px; }
    </style>
</head>
<body class="bg-gray-50 overflow-hidden">

    <div id="loading" class="loading-overlay">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-blue-600"></div>
        <p id="status-text" class="mt-4 text-gray-700 font-bold tracking-widest text-lg">系統啟動中...</p>
    </div>

    <div id="map"></div>

    <div class="fixed top-5 right-5 flex flex-col gap-4">
        <button onclick="fetchData()" class="bg-blue-600 p-4 rounded-full shadow-2xl hover:bg-blue-700 transition transform hover:scale-110 active:scale-95 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </button>
        <button onclick="toggleSettings()" class="bg-green-600 p-4 rounded-full shadow-2xl hover:bg-green-700 transition transform hover:scale-110 active:scale-95 text-white border border-green-400 animate-pulse">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
        </button>
    </div>

    <div id="settings-panel" class="fixed top-0 right-0 h-full w-96 bg-white shadow-2xl z-50 p-7 overflow-y-auto border-l">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black text-gray-800">資料管理中心</h2>
            <button onclick="toggleSettings()" class="text-gray-400 hover:text-red-500 transition text-2xl">✕</button>
        </div>
        
        <div class="space-y-8">
            <section class="bg-blue-50 p-6 rounded-3xl border-2 border-blue-100 shadow-sm">
                <h3 class="text-lg font-bold mb-3 text-blue-700 flex items-center gap-2">
                    <span class="bg-blue-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs">!</span>
                    節省 Token 模式
                </h3>
                <p class="text-xs text-blue-600 mb-4 leading-relaxed">
                    系統會自動檢查，<b>只對「沒有座標」的資料</b>進行解析與寫入。已存在的資料將直接跳過，不消耗任何額度。
                </p>
                <button id="btn-sync" onclick="syncAllToRagic()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition shadow-lg active:scale-95">
                    開始同步 (跳過已完成)
                </button>
            </section>

            <section id="sync-log-section" class="hidden">
                <h3 class="text-xs font-black text-gray-400 uppercase mb-3 tracking-widest">同步日誌</h3>
                <div id="sync-log" class="sync-log">等待執行...</div>
            </section>

            <section>
                <h3 class="text-xs font-black text-gray-400 uppercase mb-4 tracking-widest border-b pb-2">房產資料清單</h3>
                <div id="diagnostics-list" class="space-y-2"></div>
            </section>
        </div>
    </div>

    <script>
        // EID 設定
        const EID_TITLE  = "1000050"; 
        const EID_ADDR   = "1000055"; 
        const EID_COORD  = "1000759"; 
        const EID_PRICE  = "1000076"; 
        const EID_STATUS = "1000707"; 

        const MAPS_KEY = "AIzaSyALdVJlv7IBxnqeShEbzIIWnV7WSjtRtZw";
        const RAGIC_KEY = "Nm5QVzFtZ1pGYzZIT1REUnBhY3A0bDVKY0luaEh3d2lrSmMzTHNSVjh3N1VHc1JadWJjQk9yZDQ3UlpZZnFubQ==";
        const API_URL = "https://ap15.ragic.com/wuohome/property-data-kept/10";

        let map, geocoder;
        let markers = [];
        let fetchedRecords = [];

        window.onload = () => {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${MAPS_KEY}&callback=initMap`;
            script.async = true;
            document.head.appendChild(script);
        };

        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('open');
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13, center: { lat: 25.0330, lng: 121.5654 },
                styles: [{ "featureType": "poi", "stylers": [{ "visibility": "off" }] }]
            });
            geocoder = new google.maps.Geocoder();
            fetchData();
        }

        async function fetchData() {
            const loading = document.getElementById('loading');
            const diagnosticsList = document.getElementById('diagnostics-list');
            loading.style.display = 'flex';
            diagnosticsList.innerHTML = "";
            markers.forEach(m => m.setMap(null));
            markers = [];

            try {
                // 使用 APIKey 參數 (修正權限問題)
                const ts = new Date().getTime();
                const fetchUrl = `${API_URL}?api&v=3&naming=EID&t=${ts}&APIKey=${encodeURIComponent(RAGIC_KEY)}`;
                
                const resp = await fetch(fetchUrl);
                const data = await resp.json();
                fetchedRecords = Object.entries(data).map(([id, val]) => ({ id, ...val }));
                
                let bounds = new google.maps.LatLngBounds();
                let readyCount = 0;

                fetchedRecords.forEach(item => {
                    const coord = item[EID_COORD];
                    const name = item[EID_TITLE] || "無名";
                    
                    if (coord && coord.toString().includes(',') && !isNaN(parseFloat(coord.split(',')[0]))) {
                        const [lat, lng] = coord.split(',').map(s => parseFloat(s.trim()));
                        addMarker(lat, lng, item);
                        bounds.extend({ lat, lng });
                        readyCount++;
                        diagnosticsList.innerHTML += `<div class="diagnostic-card card-ok"><b>${name}</b><br>座標已存在: ${coord}</div>`;
                    } else {
                        diagnosticsList.innerHTML += `<div class="diagnostic-card card-need"><b>${name}</b><br>狀態: 等待同步</div>`;
                    }
                });

                if (readyCount > 0) {
                    map.fitBounds(bounds);
                    setTimeout(() => loading.style.display = 'none', 800);
                } else {
                    loading.style.display = 'none';
                    toggleSettings();
                }
            } catch (err) {
                alert("讀取失敗：" + err);
            }
        }

        async function syncAllToRagic() {
            const btn = document.getElementById('btn-sync');
            const logDiv = document.getElementById('sync-log');
            btn.disabled = true;
            document.getElementById('sync-log-section').classList.remove('hidden');
            logDiv.innerHTML = ">>> 啟動智慧同步 (跳過已存在座標)...\n";

            // 過濾邏輯：只抓沒有座標的
            const toProcess = fetchedRecords.filter(i => {
                const c = i[EID_COORD];
                // 如果座標存在且看起來合法 (有逗號且第一部分是數字)，就跳過
                if (c && c.toString().includes(',') && !isNaN(parseFloat(c.split(',')[0]))) {
                    return false;
                }
                return true;
            });

            const skippedCount = fetchedRecords.length - toProcess.length;
            logDiv.innerHTML += `總筆數: ${fetchedRecords.length}\n`;
            logDiv.innerHTML += `✅ 已有座標 (跳過): ${skippedCount} 筆\n`;
            logDiv.innerHTML += `⚠️ 需同步 (執行): ${toProcess.length} 筆\n`;
            logDiv.innerHTML += `------------------------\n`;

            if (toProcess.length === 0) {
                logDiv.innerHTML += "所有資料皆完整，無須消耗 Token。\n";
                alert("所有資料都已有座標，不需要同步！");
                btn.disabled = false;
                return;
            }

            let successCount = 0;

            for (let i = 0; i < toProcess.length; i++) {
                const item = toProcess[i];
                const address = item[EID_ADDR];
                const recordId = item.id;
                const name = item[EID_TITLE] || recordId;

                if (!address) {
                    logDiv.innerHTML += `跳過: ${name} (無地址)\n`;
                    continue;
                }

                try {
                    logDiv.innerHTML += `[${i+1}/${toProcess.length}] 解析 ${name}...\n`;
                    
                    const result = await new Promise((res, rej) => {
                        geocoder.geocode({ address }, (r, s) => s === 'OK' ? res(r[0]) : rej(s));
                    });
                    
                    const coordStr = `${result.geometry.location.lat()},${result.geometry.location.lng()}`;
                    logDiv.innerHTML += `   -> 取得座標: ${coordStr}\n   -> 寫入 Ragic...`;

                    // 使用 FormData + APIKey 參數寫入
                    const formData = new URLSearchParams();
                    formData.append(EID_COORD, coordStr);
                    
                    const updateUrl = `${API_URL}/${recordId}?api&v=3&APIKey=${encodeURIComponent(RAGIC_KEY)}`;

                    const updateResp = await fetch(updateUrl, {
                        method: 'POST',
                        headers: { 
                            "Content-Type": "application/x-www-form-urlencoded"
                        },
                        body: formData.toString()
                    });

                    const json = await updateResp.json();
                    
                    if (json.status === 'SUCCESS') {
                        logDiv.innerHTML += ` OK ✅\n`;
                        successCount++;
                    } else {
                        logDiv.innerHTML += ` 失敗 ❌ (${json.msg})\n`;
                    }

                } catch (e) {
                    logDiv.innerHTML += ` 錯誤 ❌ (${e})\n`;
                }
                
                logDiv.scrollTop = logDiv.scrollHeight;
                // 避免 Google API Rate Limit
                await new Promise(r => setTimeout(r, 400));
            }

            logDiv.innerHTML += `\n=== 同步結束 ===\n成功更新: ${successCount} 筆`;
            alert(`同步完成！共更新 ${successCount} 筆資料。頁面將重新載入。`);
            location.reload();
        }

        function addMarker(lat, lng, item) {
            const marker = new google.maps.Marker({
                position: { lat, lng }, map: map, animation: google.maps.Animation.DROP,
                icon: { url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png' }
            });
            const info = new google.maps.InfoWindow({
                content: `<div class="custom-info-window"><b>${item[EID_TITLE]}</b><br>${item[EID_ADDR]}</div>`
            });
            marker.addListener("click", () => info.open(map, marker));
            markers.push(marker);
        }
    </script>
</body>
</html>
