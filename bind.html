<script>

    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxCh4VH7cjfxXsrBi6bEsvrflSXd_Ym9vZ_mPX1whDOZow6942i-GhHVauHrxyS644q/exec';

    function initializeLiff() {

    function getUserId() {

    function submitData() {
